<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Name</label>
            <input type="text" placeholder="Enter Name">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Enter Email">
        </div>
        <div>
            <label for="">Degree</label>
            <select name="" id="">
                <option value="">--</option>
                <option value="">BE</option>
                <option value="">BSE</option>
                <option value="">MSC</option>
            </select>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <div>
                <label for="">Gender : </label>
                <!-- (name) is used for storing data-->
                <!-- To radio button to work group them with a (name) -->
                <!--value for predefining or store as value of name key  -->
                <label for="">Male</label>
                <input type="radio" name="gen" value="m">
                <label for="">Female</label>
                <input type="radio" name="gen" value="f">
                <label for="">Others</label>
                <input type="radio" name="gen" value="o">
            </div>  
        </div>
        <div>
            <label for="">Course Slot :</label>
            <label for="">Morning</label>
            <input type="checkbox">
            <label for="">Evening</label>
            <input type="checkbox">
        </div>
        <div>
            <label for="">Profile Picture : </label>
            <input type="file" accept=".jpg,.png">
        </div>
        <div>
            <label for="">Tell us about you : </label>
            <textarea name="" id=""></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
